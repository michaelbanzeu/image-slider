<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow_container">
        <div class="my_slides fade">
            <div class="number_text">1/4</div>
            <img src="img/1.jpg" alt="first image" style="width: 100%;">
            <div class="text_img">Caption text</div>
        </div>
        <div class="my_slides fade">
            <div class="number_text">2/4</div>
            <img src="img/2.jpg" alt="second image" style="width: 100%;">
            <div class="text_img">Caption text</div>
        </div>
        <div class="my_slides fade">
            <div class="number_text">3/4</div>
            <img src="img/3.jpg" alt="third image" style="width: 100%;">
            <div class="text_img">Caption text</div>
        </div>
        <div class="my_slides fade">
            <div class="number_text">4/4</div>
            <img src="img/4.jpg" alt="fourth image" style="width: 100%;">
            <div class="text_img">Caption text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
