<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshow_container">
        <div class="my_slides fade">
            <div class="number_text">1/4</div>
            <img src="img/1.jpg" alt="first image">
            <div class="text_img">Caption text</div>
        </div>
        <div class="my_slides fade">
            <div class="number_text">2/4</div>
            <img src="img/2.jpg" alt="second image">
            <div class="text_img">Caption text</div>
        </div>
        <div class="my_slides fade">
            <div class="number_text">3/4</div>
            <img src="img/3.jpg" alt="third image">
            <div class="text_img">Caption text</div>
        </div>
        <div class="my_slides fade">
            <div class="number_text">4/4</div>
            <img src="img/4.jpg" alt="fourth image">
            <div class="text_img">Caption text</div>
        </div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
